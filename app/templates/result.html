<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Attrition Prediction Result</title>
  <link href="/static/image_hr.webp" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(216, 28%, 7%);
      background-image: url("/static/image_hr.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;

      display: flex;
      justify-content: flex-start;  /* Align left */
      align-items: center;          /* Center vertically */
      padding-left: 190px;           /* Distance from left */
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.96);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(199, 225, 34, 0.6);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(4px);
    }

    .result-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .result-msg {
      font-size: 20px;
      color: #dc3545;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      font-size: 16px;
      color: #444;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .info p {
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>üìä Prediction Result</h2>
    <p class="result-msg">{{ result }}</p>

    <div class="info">
      <p><strong>Age:</strong> {{ age }}</p>
      <p><strong>Monthly Income:</strong> ‚Çπ{{ income }}</p>
      <p><strong>OverTime:</strong> {{ overtime }}</p>
    </div>

    <a href="/" class="btn">üîÅ Try Another Prediction</a>
  </div>
</body>
</html>
