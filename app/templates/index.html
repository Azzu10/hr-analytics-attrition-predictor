<!DOCTYPE html>
<html>
<head>
    <title>HR Attrition Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            background-image: url("/static/image_hr.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: flex-start; /* üëà Align to left */
            align-items: center;         /* üëà Vertically center */
            padding-left: 190px;          /* üëà Add spacing from the left edge */
        }

        .container {
            background-color: rgba(200, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(199, 225, 34, 0.6);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(4px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† HR Attrition Predictor</h2>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" min="18" max="60" required>

            <label for="income">Monthly Income:</label>
            <input type="number" name="income" min="1000" placeholder="Enter income (no upper limit)" required>

            <label for="overtime">OverTime:</label>
            <select name="overtime" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            

            <button type="submit">üîç Predict</button>
        </form>
    </div>
</body>
</html>
